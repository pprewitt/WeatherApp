<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class= "bg-dark text-light d-flex justify-content-center text-center">Weather Dashboard</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-3 search bg-light rounded">
                <div class="form-group d-flex justify-content-center mt-3 mb-3">
                        <label for="inputCity" class="sr-only">City</label>
                        <input type="search" class="form-control mt-2" id="inputCityName" placeholder="Search for a City">
                        <button type="submit" class="btn btn-primary mb-2 mt-2" id="searchCity">
                            <i class="fas fa-search"></i>
                        </button>
                </div>
                <div class="history" id="cities-view">
                </div>
            </div>
            <div class="col-md-9 weather-summary">
                
                 <div class= "bg-light col-md-12 rounded" id="searched-city-view"></div>
                
                <div class="row" id= "five-day"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
